<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>BootStrap实例</title>
	<!--
	   #################CSS######################
 	<link href="Public/css/bootstrap.min.css-v=3.3.5.css" rel="stylesheet">
 	<script src="Public/js/bootstrap.min.js-v=3.3.5"></script>
 	-->
	<link href="static/css/bootstrap/3.3.6/bootstrap.css" rel="stylesheet">
 	<!--
	   #################JS框架######################
	-->
	<script src="Public/js/jquery.min.js-v=2.1.4"></script>
	<script src="static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	
</head>

<body>
    <div>
	     <form>
	        <div>
	     	  <label>姓名：</label><input type="" name="">
	     	</div>
	     	 <div>
	     	  <label>密码：</label><input type="" name="">
	     	</div>
	     	<button>登录</button>
	     </form>
    </div>

    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">
             	<h3 class="m-t-none m-b">Sign in</h3>
                <form role="form">
                    <div class="form-group">
                    	<label>Email</label> 
                    	<input type="email" placeholder="Enter email" class="form-control">
                    </div>
                    
                    <div class="form-group">
                    	<label>Password</label> 
                    	<input type="password" placeholder="Password" class="form-control">
                    </div>

                    <div>
                        <button class="btn btn-sm btn-success pull-right m-t-n-xs" type="submit"><strong>Log in</strong></button>
                        <label><input type="checkbox" class="i-checks"> Remember me </label>
                   </div>
                </form>
            </div>
        </div>
    </div>

<p>
    <!-- 自带的图标 -->
	<button type="button" class="btn btn-default">
	    <span class="glyphicon glyphicon-earphone" style="font-size:25px;"></span>
	</button>
</p>
</body>
</html>
