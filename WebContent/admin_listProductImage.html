<!DOCTYPE html>
<html>
<head>
	<script src="static/js/jquery/2.0.0/jquery.min.js"></script>
	<link href="static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<!--<link href="static/css/fore/style.css" rel="stylesheet">-->
	<link href="static/css/back/style.css" rel="stylesheet">
	
    <meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>产品图片管理</title>
</head>

<body>


<div class="navitagorDiv">
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<img style="margin-left:10px;margin-right:0px" class="pull-left" src="static/img/site/tmallbuy.png" height="45px">
		<a class="navbar-brand" href="#nowhere">天猫后台</a>
		<a class="navbar-brand" href="admin_listCategory.html">分类管理</a>
		<a class="navbar-brand" href="admin_listUser.html">用户管理</a>
		<a class="navbar-brand" href="admin_listOrder.html">订单管理</a>
	</nav>
</div>

<div class="workingArea">
		<ol class="breadcrumb">
		  <li><a href="admin_listCategory.html">所有分类</a></li>
		  <li><a href="admin_listProduct.html?cid=${p.category.id}">${p.category.name}</a></li>
		  <li class="active">${p.name}</li>
		  <li class="active">产品图片管理</li>
		</ol>

	<table class="addPictureTable" align="center">
		<tr>
			<td class="addPictureTableTD">
			  <div>
				<div class="panel panel-warning addPictureDiv">
					<div class="panel-heading">新增产品<b class="text-primary"> 单个 </b>图片</div>
					  <div class="panel-body">
					    	<form method="post" class="addFormSingle" action="admin_productImage_add" enctype="multipart/form-data">
					    		<table class="addTable">
					    			<tr>
					    				<td>请选择本地图片 尺寸400X400 为佳</td>
					    			</tr>
					    			<tr>
					    				<td>
					    					<input id="filepathSingle" type="file" name="filepath" />
					    				</td>
					    			</tr>
					    			<tr class="submitTR">
					    				<td align="center">
					    					<input type="hidden" name="type" value="type_single" />
					    					<input type="hidden" name="pid" value="${p.id}" />
					    					<button type="submit" class="btn btn-success">提 交</button>
					    				</td>
					    			</tr>
					    		</table>
					    	</form>
					  </div>
				  </div>			  
			  	<table class="table table-striped table-bordered table-hover  table-condensed"> 
					<thead>
						<tr class="success">
							<th>ID</th>
							<th>产品单个图片缩略图</th>
							<th>删除</th>
						</tr>
					</thead>
					<tbody>
						<c:forEach items="${pisSingle}" var="pi">
							<tr>
								<td>${pi.id}</td>
								<td>
								<a title="点击查看原图" href="img/productSingle/${pi.id}.jpg"><img height="50px" src="img/productSingle/${pi.id}.jpg"></a>	
								</td>
								<td><a deleteLink="true"
									href="admin_productImage_delete?id=${pi.id}"><span
										class=" 	glyphicon glyphicon-trash"></span></a></td>
		
							</tr>
						</c:forEach>
					</tbody>	  
				</table>	
						
			  </div>			
			</td>
			<td class="addPictureTableTD">
			  <div>
			  	
				<div class="panel panel-warning addPictureDiv">
					<div class="panel-heading">新增产品<b class="text-primary"> 详情 </b>图片</div>
					  <div class="panel-body">
					    	<form method="post" class="addFormDetail" action="admin_productImage_add" enctype="multipart/form-data">
					    		<table class="addTable">
					    			<tr>
					    				<td>请选择本地图片 宽度790  为佳</td>
					    			</tr>
					    			<tr>
					    				<td>
					    					<input id="filepathDetail"  type="file" name="filepath" />
					    				</td>
					    			</tr>
					    			<tr class="submitTR">
					    				<td align="center">
					    					<input type="hidden" name="type" value="type_detail" />
					    					<input type="hidden" name="pid" value="${p.id}" />
					    					<button type="submit" class="btn btn-success">提 交</button>
					    				</td>
					    			</tr>
					    		</table>
					    	</form>
					  </div>
				  </div>
				  <table class="table table-striped table-bordered table-hover  table-condensed"> 
						<thead>
							<tr class="success">
								<th>ID</th>
								<th>产品详情图片缩略图</th>
								<th>删除</th>
							</tr>
						</thead>
						<tbody>
							<c:forEach items="${pisDetail}" var="pi">
								<tr>
									<td>${pi.id}</td>
									<td>
										<a title="点击查看原图" href="img/productDetail/${pi.id}.jpg"><img height="50px" src="img/productDetail/${pi.id}.jpg"></a>
									</td>
									<td><a deleteLink="true"
										href="admin_productImage_delete?id=${pi.id}"><span
											class=" 	glyphicon glyphicon-trash"></span></a></td>
			
								</tr>
							</c:forEach>
						</tbody>	  
					</table>					  		
			  </div>			
			</td>
		</tr>
	</table>

	
	

	
</div>

</body>
</html>
