<!DOCTYPE html>  
<!--!DOCTYPE 配置可以使用HTML5的特性-->
<head>
	<script src="static/js/jquery/2.0.0/jquery.min.js"></script>
	<link href="static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<link href="static/css/fore/style.css" rel="stylesheet">

    <meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>天猫官网-付款</title>

</head>

<body>

<div class="aliPayPageDiv">
	<div class="aliPayPageLogo">
		<img class="pull-left" src="static/img/site/simpleLogo.png">
		<div style="clear:both"></div>
	</div>
	
	<div>
		<span class="confirmMoneyText">扫一扫付款（元）</span>
		<span class="confirmMoney">
		￥<fmt:formatNumber type="number" value="${param.total}" minFractionDigits="2"/></span>
		
	</div>
	<div>
		<img class="aliPayImg" src="static/img/site/alipay2wei.png">
	</div>

	
	<div>
	    <!--  
		<a href="order?method=alipay&oid=${param.oid}&total=${param.total}"><button class="confirmPay">确认支付</button></a>
		-->
		<form action="${context }/order" method="post">
			<input type="hidden" name="method" value="alipay">
			<input type="hidden" name="oid" value="${param.oid}">
			<input type="hidden" name="total" value="${param.total}">
		    <button class="confirmPay">确认支付</button>
		</form>
	</div>

</div>


</body>

</html>
