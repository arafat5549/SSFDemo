<html>
<head>
    <script src="static/js/jquery/2.0.0/jquery.min.js"></script><!-- 引入Jquery -->

	<title>第一个Js程序</title>

	<script type="text/javascript">
		
		function change(){
			document.getElementById("p2").innerHTML
			=document.getElementById("p1").textContent;
			document.getElementById("p1").innerHTML=Date();
			
		}
		 window.onload = function(){
		 	var p1 = document.getElementById("p1");
		 	var p2 = document.getElementById("p2");
		 	document.getElementById("btn1").onclick = function(){
				p2.innerHTML=p1.textContent;
				p1.innerHTML=Date();
		 	};
		 };
		// $(document).ready(function(){});

		$(function(){//页面加载完毕
			$("#btn2").click(function(){    //document.getElementById("btn2")
				// alert($("#testP1").html());
				$("#testP2").html($("#testP1").html());	
				$("#testP1").html(Date());	
				
			});  
		});
	</script>
</head>
<body>

<h1>第一个Js程序</h1>
<p id="p1">测试内容</p>
<p id="p2">hahha</p>
<button id="btn1" >变化</button>  <!--onclick="change();"-->


<h1>第一个Jquery程序</h1>
<p id="testP1">测试内容</p>
<p id="testP2">haha</p>
<button id="btn2">变化2</button>
</body>
</html>
