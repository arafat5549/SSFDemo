<!DOCTYPE html>  
<!--!DOCTYPE 配置可以使用HTML5的特性-->
<head>
	<script src="static/js/jquery/2.0.0/jquery.min.js"></script>
	<link href="static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<link href="static/css/fore/style.css" rel="stylesheet">


    <meta http-equiv="Expires" content="0">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>天猫官网-模板页面</title>
   
   <script type="text/javascript">
   		var checked = false;
   	   $(function()
   	   {
	   	   	   $("#handup").mouseover(function(){
					$("#handup").css("color","#C40000").css("cursor","pointer");
					console.log("mouseover");
	           });

	           $("#handup").mouseout(function(){
					$("#handup").css("color","").css("cursor","");
					console.log("mouseout");
	           });
           

            $("#handup").click(function(){
            	
            	if(!checked)
            	{
            		$("#handup").css("color","#C4CC00").css("cursor","pointer");
            		$("#handup").unbind('mouseover');
            		$("#handup").unbind("mouseout");
            	}
            	else{
            		$("#handup").css("color","").css("cursor","pointer");
            		$("#handup").bind('mouseover',function(){
            			$("#handup").css("color","#C40000").css("cursor","pointer");
            		});
            		$("#handup").bind("mouseout",function(){
            			$("#handup").css("color","").css("cursor","");
            		});
            	}
            	checked = !checked;
            	console.log(checked);
            });
   	   });
   </script>
</head>

<body>

<nav class="top">
	<a href="${context}">
		<span style="color:#C40000;margin:0px" class="glyphicon glyphicon-home redColor"></span>
		天猫首页
	</a>	

	<span>喵，欢迎来天猫</span>
</nav>


<div class="headDiv">
    <!--
	  <span style="color:#C40000;margin:0px" class="glyphicon glyphicon-hand-up"></span>
	-->
<span style="font-size:20px" id="handup" class="glyphicon glyphicon-hand-up"></span>
<span style="font-size:20px" id="handdown" class="glyphicon glyphicon-hand-down"></span>
</div>

</body>

</html>
